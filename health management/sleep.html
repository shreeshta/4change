<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" href="sleep.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="sleeptracker">
            <form>
                <label for="chk" aria-hidden="true">Sleep Tracker</label>
                <h1>Sleep Duration</h1>
                <h3>9:00pm to 5:00am</h3>
                <img src="graph.jpeg" alt="" width="999" height="200">
                <h1>Set Timer:</h1>
                <div class="qa">
                    <h3>Hour</h3>
                    <input type="number" 2="number" required="">
                </div>
                <div class="qa">
                    <h3>Minute</h3>
                    <input type="number" 3="number" required="">
                </div>
                <div class="qa">
                    <h3>am or pm</h3>
                    <input type="text" 4="txt" required="">
                </div>
                <h1>Sleep Peacefully!</h1>
                <div class="screen"></div>
                <a
                    href="https://open.spotify.com/episode/6u8SGtEip2HDSFX2oF34bZ?si=b_U4tNTITNeD-hUIoVALdg&utm_source=whatsapp">
                <img src="sleep.jpg" alt="">
                </a>
        
        </div>

        </form>
    </div>

</body>
</div>

</html>
