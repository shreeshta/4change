<!DOCTYPE html>
<html>
<head>
	<title>Patient Profile</title>
	<link rel="stylesheet" type="text/css" href="health.css">
</head>
<body>
	<div class="profile-container">
		<div class="profile-header">
			<h1>Patient Profile</h1>
		</div>
		<div class="profile-content">
			<div class="profile-image">
				<img src="https://i.pinimg.com/550x/f5/3e/c6/f53ec61db2e49c82b057554cb4a0cb91.jpg" alt="Patient Image">
			</div>
			<div class="profile-details">
				<h2>John Doe</h2>
				<p>Age: 35</p>
				<p>Gender: Male</p>
				<p>Email: john.doe@email.com</p>
                <p>Blood Group:B+</p>
                <p>Height(in cm.s):172</p>
                <p>Weight(in kgs):74</p>
                <table>
                    <tr>
                        <th>Medical History:</th>
                        <td>
                          <ul>
                            <li>Diabetes</li>
                            <li>High blood pressure</li>
                            <li>Asthma</li>
                          </ul>
                        </td>
                      </tr>
                      <tr>
                        <th>Medications:</th>
                        <td>
                          <ul>
                            <li>Insulin</li>
                            <li>Lisinopril</li>
                            <li>Albuterol</li>
                          </ul>
                        </td>
                      </tr>
                      <tr>
                        <th>Alcohol/Drugs/Tobacco Consumption:</th>
                        <td class="highlight">No</td>
                      </tr>
                </table>
                
			</div>
            <div class="weight">
                <img src="weight.jpeg" alt="">
                </div>
                <div class="sleep">
                    <img src="sleep.jpg" alt="">
                    </div>
		</div>
        
	</div>
  
</body>
</html>
